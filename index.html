<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!--Global Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Awesome font taken by cdnjs (sito opensource con tutte le librerie del mondo, pure di icone vettoriali)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Javascript Quote Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">"Bastardo e infido come la rucola"</span>
        </div>
        <div class="person">Giovanni Storti</div>
        <div class="button-area">
          <button id="new-quote">Change Quote</button>
        </div>
      </div>
    </div>

    <!--Script file-->
    <script src="QuoteGenerator.js"></script>
  </body>
</html>
